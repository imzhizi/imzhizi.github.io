            src: /static/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 4
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            site: imzhizi
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        toggle: false
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
            icon: home
        
        - identifier: feed
          name: Feed
          url: index.xml
          weight: -80
          params:
            icon: rss

    social:
        - identifier: douban
          name: imzhizi
          url: https://www.douban.com/people/imzhizi
          params:
            icon: douban

        - identifier: github
          name: imzhizi
          url: https://github.com/imzhizi
          params:
              icon: brand-github

        - identifier: twitter
          name: imzhizi
          url: https://twitter.com/imzhizi
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 200

